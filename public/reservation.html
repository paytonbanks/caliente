<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Reservation</title>
</head>

<body>
    <div class="wrapper">
        <div class="jumbotron">
            <h1 class="display-4"><span>Caliente Restaurant</span></h1>
            <hr class="my-4">
            <p>Make a Reservation</p>
            <a class="btn btn-primary btn-lg" href="./index.html" role="button"><i class="fa fa-home"></i>Go Home</a>
            <a class="btn btn-danger btn-lg" href="./view.html" role="button"><i class="fa fa-list-alt"></i>View
                Tables</a>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Table Reservation
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Name</label>
                                <input id="name" class="form-control" type="text" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input id="phoneNumber" class="form-control" type="text" placeholder="Enter your 10-digit number">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                            
                            <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <a href="">Reservation API</a> | <a href="">Waitlist API</a>
        </div>
    </div>


<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

<script type="text/javascript">

$(".submitBtn").on("click", function(event){
    event.preventDefault();
    var newResObj = {
        name:  $("#name").val().trim(),
        phoneNumber:  $("#phoneNumber").val().trim(),
        email: $("#email").val().trim()
   }
   console.log(newResObj)

   $.post("/api/waiting", newResObj, function(data){

        console.log(data);
        if(data){ alert("You have a confirmed reservation")}
        else{alert("You are on the wait list")}
   })
    
    
        $("#name").val("");
        $("#phoneNumber").val("");
        $("#email").val("");

})

</script>
