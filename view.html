<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tables</title>
</head>

<body>
    <div class="wrapper">
        <div class="jumbotron">
            <h1 class="text-center"><span style="font-size: 4.5rem;"><i class="fa fa-pepper-hot"></i>Caliente Restaurant</h1></span>
            <h4 class="text-center">View current reservations and waitlist</h4>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-dark btn-lg" href="./index.html" role="button"><i class="fa fa-home"></i> Go Home</a>
                    <a class="btn btn-dark btn-lg" href="./reservation.html" role="button"><i
                            class="fa fa-id-card"></i> Make a Reservation</a>
                </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-8 ">
                <div class="card-body">
                    <div class="card bg-light mb-3">
                        <div class="card-header"><i class="fa fa-fire-alt"></i>Current Reservations</div>
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card bg-light mb-3">
                        <div class="card-header"><span><i class="fa fa-clock"></i>Waitlist</span></div>
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
