<body>
    <div class="wrapper">
        <div class="jumbotron">
            <h1 class="text-center"><span style="font-size: 4.5rem;"><i class="fa fa-pepper-hot"></i>Caliente Restaurant</h1></span>
                <h4 class="text-center">View current reservations and waitlist</h4>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-dark btn-lg" href="/" role="button"><i class="fa fa-home"></i> Go Home</a>
                    <a class="btn btn-dark btn-lg" href="/reservation" role="button"><i
                            class="fa fa-id-card"></i> Make a Reservation</a>
                </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-8 ">
                <div class="card-body">
                    <div class="card bg-light mb-3">
                        <div class="card-header"><i class="fa fa-fire-alt"></i>Current Reservations</div>
                        <div class="card-body" id="currentRes">

                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card bg-light mb-3">
                        <div class="card-header"><span><i class="fa fa-clock"></i>Waitlist</span></div>
                        <div class="card-body" id="currentWait">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
        $.get("/api/waiting", function(data) {
            console.log(data);
            for (var i = 0; i < 5; i++) {

                var tableNum = $("<h5>").text("Table #" + (i + 1)).addClass("card-title");
                $("#currentRes").append(tableNum);

                var resID = $("<p>").text("ID: " + data[i].id).addClass("card-text");
                $("#currentRes").append(resID);
                var resName = $("<p>").text("Name: " + data[i].name).addClass("card-text");
                $("#currentRes").append(resName);
                var resEmail = $("<p>").text("Name: " + data[i].email).addClass("card-text");
                $("#currentRes").append(resEmail);
                var resPhone = $("<p>").text("Name: " + data[i].phoneNumber).addClass("card-text");
                $("#currentRes").append(resPhone);
                var line = $("<hr>");
                resPhone.append(line);
            };
